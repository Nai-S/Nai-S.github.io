<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta name="description" content="JS Functions-calculating Salesperson's weekly earnings.">
    <title>Homework 3 - Functions - Part 2</title>
    <link rel="stylesheet" type="text/css" href="hw1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  	<script src="hw3p2.js"></script>
 
    
</head>
<body>
	
	<header>
		<nav>
			<a href="hw1.html" class="button" aria-label="back to Homework Assignments Main Page">Main Page</a>
			<a href="hw3.html" class="button" aria-label="homework 3">HW 3 Page</a>
			<a href="hw3p1.html" class="button" aria-label="part 1 grade average">Part 1</a>
			<a href="hw3p3.html" class="button" aria-label="part 3 celsius to fahrenheit">Part 3</a>
			<a href="hw3ec.html" class="button" aria-label="Extra Credit multiplication">Extra Credit</a>
		</nav>
		<h1>Part 2</h1>
	</header>
	<main>
		<h1>Total Sales & Total Earnings</h1>
		<form id="salesEarnForm">
			<label for="person">Salesperson:</label>
			<input type="text" name="person" id="person" size="20" class="tip" title="Please make sure that the salesperson's name is spelled correctly." style="text-align: left;">
			<p>Input the numbers of each items sold for each item number:</p>
			<label for="it1">Item 1</label>
			<input type="number" name="it1" id="it1" min="0">
			<br>
			<label for="it2">Item 2</label>
			<input type="number" name="it2" id="it2" min="0">
			<br>
			<label for="it3">Item 3</label>
			<input type="number" name="it3" id="it3" min="0">
			<br>
			<label for="it4">Item 4</label>
			<input type="number" name="it4" id="it4" min="0">
			<br><br>
			<input type="button" class="button" name="submit" onclick="getEarnings();" value="Submit">
			<input type="reset" class="button" name="res"  onclick="window.location.reload();" value="Reset">
			<br><br>

			<table>
				<caption>Total Sold & Total Earned</caption>
				<thead>
					<tr>
						<th scope="col">Item #</th>
						<th scope="col">Price</th>
						<th scope="col">Number Sold</th>
						<th scope="col">Total</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>$239.99</td>
						<td><input type="number" name="nsold1" id="nsold1" disabled=""></td>
						<td><input type="number" name="tot1" id="tot1" disabled=""></td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>$129.75</td>
						<td><input type="number" name="nsold2" id="nsold2" disabled=""></td>
						<td><input type="number" name="tot2" id="tot2" disabled=""></td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>$99.95</td>
						<td><input type="number" name="nsold3" id="nsold3" disabled=""></td>
						<td><input type="number" name="tot3" id="tot3" disabled=""></td>
					</tr>
					<tr>
						<th scope="row">4</th>
						<td>$350.89</td>
						<td><input type="number" name="nsold4" id="nsold4" disabled=""></td>
						<td><input type="number" name="tot4" id="tot4" disabled=""></td>
					</tr>
					<tr>
						<th scope="row" colspan="3">Total Amount Sold:</th>
						<td><input type="number" name="totAmtSold" id="totAmtSold" readonly></td>
					</tr>
					<tr>
						<th scope="row" colspan="3">Total Weekly Earnings:</th>
						<td><input type="number" name="wkEarn" id="wkEarn" readonly style="background-color: #ffd84a;"></td>
					</tr>
				</tbody>
			</table>

		</form>
	</main>

</body>
</html>
