    <h1>input box, radio buttons, checkboxes</h1>
		
			
	</header>
	<main>		
 		<form action="hw5p1a.html" method="post"  id="myform" name="myform">

		 <label for="name" > Name:</label>
   				<input type="text" name="name" id="name" size="20" class="required" style="text-align: center;">
   				
   <!-- For error message to be appended correctly, must use only one parent tag (in this case <tr>)  
and different id values for both radio and checkbox elements -->
   				
            <fieldset>
   				 <legend>Weather Preference:</legend>
   			  
            <input type="radio" id="sun" name="weather" class="required" value="Sun">
   					<label for="sun">Sun</label>
    				<input type="radio" id="rain" name="weather" value="Rain">
    				<label for="rain">Rain</label>
    				<input type="radio" id="snow" name="weather" value="Snow">
    				<label for="snow">Snow</label>
           </fieldset>
   <!-- checkbox input always multiple select, whereas radio is one selction only by default -->
   			 
            <fieldset>
   				<legend>Favorite color(s):</legend>
   				  <input type="checkbox" id="red" name="color" value="Red" class="required">
   					<label for="red">Red</label>
   					<input type="checkbox" id="blue" name="color" value="Blue">
   					<label for="blue">Blue</label>
   					<input type="checkbox" id="green" name="color" value="Green">
   					<label for="green">Green</label>   				
   				</fieldset>
          
          <fieldset>
   				<label for="gen" class="label">Gender:</label>
   				
   					<select name="gen" id="gen" class="required">
      					<option value="">-Choose one-</option>
      					<option value="female">Female</option>
      					<option value="Male">Male</option>
      					<option value="non-binary">non-binary</option>
      					<option value="other">other</option>
   					</select>
   					
            </fieldset>
   				
   	<br>
   				
   				<button type="reset" class="button" value="RESET" onclick="window.location.reload();">RESET</button>
   				<button type="submit" id="submit_button" class="button" value="SUBMIT">SUBMIT</button>
   				
 		</form>
	</main>
	
</body>
